    <script>
        const sidebarToggle = document.querySelector(".sidebar-toggle");
        const sidebarNav = document.getElementById("sidebar");
        const sidebarIcon = document.getElementById("sidebar-icon");
        
        function handleMousePos(event) {
            var mouseClickWidth = event.clientX;
            console.log(mouseClickWidth)
            if(mouseClickWidth>=245){
                const visibility = sidebarNav.getAttribute('data-visible');
                if( visibility == 'true') {
                    sidebarNav.setAttribute('data-visible', false);
                    sidebarToggle.setAttribute('aria-expanded', false);
                    sidebarIcon.classList.remove("fa-xmark");
                    sidebarIcon.classList.add("fa-bars");
                    sidebarIcon.classList.remove("text-light");
                    $('body').removeClass('stop-scrolling');
                    $('body').unbind('touchmove');
                }
                    
            }
        }
        
        sidebarToggle.addEventListener('click', () => {
            const visibility = sidebarNav.getAttribute('data-visible');
            if(visibility == 'false') {
                sidebarNav.setAttribute('data-visible', true);
                sidebarToggle.setAttribute('aria-expanded', true);
                sidebarIcon.classList.remove("fa-bars");
                sidebarIcon.classList.add("text-light");
                sidebarIcon.classList.add("fa-xmark");
                $('body').addClass('stop-scrolling');
                $('body').bind('touchmove', function(e){e.preventDefault()});
            } else {
                sidebarNav.setAttribute('data-visible', false);
                sidebarToggle.setAttribute('aria-expanded', false);
                sidebarIcon.classList.remove("fa-xmark");
                sidebarIcon.classList.add("fa-bars");
                sidebarIcon.classList.remove("text-light");
                $('body').removeClass('stop-scrolling');
                $('body').unbind('touchmove');
            }
        })

        document.addEventListener("click", handleMousePos);
        </script>
